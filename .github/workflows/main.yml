name: Scrape All Sources (Sequential)

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  scrape-all:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 deep-translator
      
      - name: Run Portuguese scraper
        run: python scripts/arquivo_scraper.py --single
        continue-on-error: true
      
      - name: Run Russian/Ukrainian scraper
        run: python scripts/wayback_scraper.py --single
        continue-on-error: true
          
      - name: Commit and push all results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/scrapped/
          
          if ! git diff --staged --quiet; then
            git commit -m "Update all scraped articles [skip ci]"
            git pull --rebase origin main
            
            max_retries=5
            retry_count=0
            
            while [ $retry_count -lt $max_retries ]; do
              if git push origin main; then
                echo "Push successful"
                exit 0
              else
                echo "Push failed, attempt $((retry_count + 1)) of $max_retries"
                retry_count=$((retry_count + 1))
                
                if [ $retry_count -lt $max_retries ]; then
                  git pull --rebase origin main
                  sleep 5
                fi
              fi
            done
            
            echo "Failed to push after $max_retries attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
