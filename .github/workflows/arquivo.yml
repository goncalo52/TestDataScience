name: Scrape Portuguese (Arquivo.pt)

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 deep-translator
    
    - name: Run scraper (single file mode)
      run: |
        python scripts/arquivo_scraper.py --single
    
    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/scrapped/
        if ! git diff --staged --quiet; then
          git commit -m "Update scraped articles [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
